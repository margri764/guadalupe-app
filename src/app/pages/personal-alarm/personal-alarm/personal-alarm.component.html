<div class="row pd-20">

    <div class="mat-elevation-z8 mt-20 pd-20">
          
      <div class="d-flex justify-content-between align-items-center w-100">
  
          <mat-form-field appearance="outline" color="primary" style="width: 160px !important;">
              <input matInput placeholder="Procurar aqui" (keyup)="applyFilter($event)" />
            </mat-form-field>
  
          <button  type="button" mat-flat-button  color="primary" class="font fs-10 shadow" style="height: 42px;" (click)="openModalNewAlarm()"  >
              <i class="fas fa-plus "></i> &nbsp;Novo
          </button>
      </div>
  
      <table mat-table [dataSource]="dataSource" matSort   >
  
          <ng-container matColumnDef="name" >
              <th mat-header-cell *matHeaderCellDef  mat-sort-header > Nome </th>
              <td mat-cell *matCellDef="let alarm" > 
                  {{ alarm.name }}
             </td>
            </ng-container>
     
  
          <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Descrição </th>
              <td mat-cell *matCellDef="let alarm"> 
                   {{ alarm.description }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
              <td  mat-cell *matCellDef="let alarm" >
                {{ alarm.alarmDate | date:'dd/MM/yyyy'}}
              </td>
            </ng-container> 
                
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td  mat-cell *matCellDef="let alarm" >
                  <div class="d-flex justify-content-center align-items-center " >
                      <span class="material-icons edit"  (click)="editAlarm(alarm)" [matTooltip]="'Editar alarm'">edit</span>
                      <span class="material-icons cursor active"  [matTooltip]="'Ativar alarme'" *ngIf="alarm.status === 'paused'" (click)="activePausePersonalAlarm(alarm, 'active')">play_circle_outline</span>

                      <span class="material-icons cursor paused"   [matTooltip]="'Pausar alarme'" *ngIf="alarm.status !== 'paused'" (click)="activePausePersonalAlarm(alarm, 'paused')">pause_circle_outline</span>
                      <span class="material-icons  delete"  [matTooltip]="'Excluir alarm'" (click)="onRemoveAlarm(alarm)">delete</span>
                 
                  </div>
  
                </td>
            </ng-container>
                
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
  
      <br>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
  </div>
