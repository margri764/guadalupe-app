<div class="row">

    <div class="mat-elevation-z8 mt-20 pd-20">
          
      <div class="d-flex justify-content-end align-items-center w-100">
  
          <mat-form-field appearance="outline" color="primary" style="width: 160px !important;">
              <input matInput placeholder="Procurar aqui" (keyup)="applyFilter($event)" />
            </mat-form-field>
        
      </div>
  
      <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="date" >
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Data </th>
              <td mat-cell *matCellDef="let log" > 
                {{ log.date | date: 'dd-MM-yyyy HH:mm:ss'}}
             </td>
            </ng-container>
     
  
          <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Cidade </th>
              <td mat-cell *matCellDef="let log"> 
                   {{ log.city }}
              </td>
          </ng-container>
        
          <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Cidade </th>
              <td mat-cell *matCellDef="let log"> 
                   {{ log.country }}
              </td>
          </ng-container>

          <ng-container matColumnDef="ip">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ip </th>
              <td mat-cell *matCellDef="let log"> 
                   {{ log.ip }}
              </td>
          </ng-container>
  
           
                
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
  
      <br>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
</div>
