

<div class="d-flex justify-content-between align-items-center pd-10">
    <h1 mat-dialog-title style="font-family: poppins-regular; font-size: 1.5em;">Atribuir à Propulsão </h1>
    <span class="material-icons cursor " [ngClass]="backClose ? ' iconSelected':'iconDeselected' " (click)="closeModal()">close</span>
 </div>

    <div class="border w-100"></div>
  
<mat-dialog-content style="padding: 20px;">
    
    <mat-card class="cardWithShadow w-100 animate__animated animate__fadeIn"  >
        
        <mat-card-content class="p-10" style="height: 120px;" [ngStyle]="phone ? {'width':'85vw'}:{'width':'380px'}" >


        <form [formGroup]="myForm" class=" font fs-11" >
    
            <div class="mt-3 w-100 " >
                <select class="select w-100" formControlName="propulsao" >
                <option *ngFor="let prop of propulsaos" [ngValue]="prop"> &nbsp;{{ prop.name }}</option>
                </select>
                @if(f['propulsao'].touched && f['propulsao'].invalid) {
                    @if(f['propulsao'].errors && f['propulsao'].errors['required']) {
                    <div class="error">Dado obrigatorio</div>
                    } 
                    }
            </div>
  

        </form>
    
        </mat-card-content>
    </mat-card>
</mat-dialog-content>   

<mat-dialog-actions >
    <div class="d-flex justify-content-center w-100">
        <button type="button" class="acceptButton" style="width: 90%; margin-bottom: 20px;" (click)="saveEdition()">Enviar</button> 
    </div>
</mat-dialog-actions>



<div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner-grow " role="status" style="width: 50px; height: 50px;"  >
        <mat-spinner></mat-spinner>
    </div>
    </div>
