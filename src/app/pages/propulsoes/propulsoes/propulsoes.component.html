<div class="row pd-20">

    <div class="mat-elevation-z8 mt-20 pd-20">
          
      <div class="d-flex justify-content-between align-items-center w-100">
  
          <mat-form-field appearance="outline" color="primary" style="width: 160px !important;">
              <input matInput placeholder="Procurar aqui" (keyup)="applyFilter($event)" />
            </mat-form-field>
  
          <button  type="button" mat-flat-button  color="primary" class="font fs-10 shadow" style="height: 42px;" (click)="newPropulsao()"  >
              <i class="fas fa-plus "></i> &nbsp;Novo
          </button>
      </div>
  
      <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="name" >
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nome propulsão </th>
              <td mat-cell *matCellDef="let prop" class="selected" (click)="editPropulsao(prop)"> 
                  {{ prop.name }}
             </td>
            </ng-container>

          <ng-container matColumnDef="currency" >
              <th mat-header-cell *matHeaderCellDef  mat-sort-header > Moeda </th>
              <td mat-cell *matCellDef="let prop" > 
                  {{ prop.currency_name }}
             </td>
            </ng-container>
     
  
          <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Descrição </th>
              <td mat-cell *matCellDef="let prop"> 
                   {{ prop.description }}
              </td>
            </ng-container>
       
                
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td  mat-cell *matCellDef="let prop" >
                  <div class="d-flex justify-content-center align-items-center " >
                      <span class="material-icons edit"  (click)="editPropulsao(prop)" [matTooltip]="'Editar propulsão'">edit</span>
                      <span class="material-icons  delete"  [matTooltip]="'Excluir propulsão'" (click)="onRemove(prop)">delete</span>

                      <span class="material-icons add"  [matTooltip]="!prop.status || prop.status === 'no_assigned' ? 'Configurar  ao propulsão' : 'Não é possível reconfigurá-la'"(click)="settingPropulsaoModal(prop)" [ngClass]="prop.status && prop.status === 'assigned' ? 'gray-icon':'cursor add' ">lan</span>
                 
                  </div>
  
                </td>
            </ng-container>
                
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
  
      <br>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
  </div>
