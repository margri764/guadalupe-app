         

<div class="d-flex justify-content-between w-100 font fs-13">
    <span> <b>Adicionar Usuários</b> </span>
    <span class="selected " (click)="closeDrawerAfterAddUsers()"> Regresar</span>
</div>
    

<form [formGroup]="myFormSearch">
    
    <div class="row mt-30 ">
        
        <div class="col-12 w-100" >
                <mat-label class="font mt-3 w-100 fs-11"> Busca por nome ou sobrenome</mat-label>
                <mat-form-field appearance="outline" class="w-100 mt-10" color="primary"  >
                <input matInput type="text"  placeholder="Use % para pesquisas complexas"  name="itemSearch" formControlName="itemSearch" class="w-100"  />
                 <div class="d-flex justify-content-center align-items-center t" matSuffix style="background-color: rgb(0, 110, 255); width: 120px; height: 44px; color: white; border-top-right-radius: 3px; border-bottom-right-radius: 3px;">  <i class="fas fa-search"></i></div>
                </mat-form-field>
            </div>
        </div>

    </form>


   <div class="d-flex justify-content-start align-items-center " *ngIf="labelNoFound">
     <span class="font fs-11" style="color: red;"> 
       <b>Sem resultados encontrados...</b> 
     </span>
     <span class="material-icons " style="color: red;">cancel</span>
   </div>


   <div class="d-flex justify-content-center" *ngIf="loadindCongregatio">
    <mat-spinner style="width: 20px !important;"></mat-spinner>
   </div>


   <div class="mt-10" *ngIf="mostrarSugerencias">
       <div *ngFor="let item of suggested"   >
         
         <div class="font boxSelection d-flex justify-content-between align-items-center pd-20" (click)="selectUser(item)"  > 

           <div class="d-flex align-items-center fs-11 font" >
               
               <img [src]="item | imagenPath" class="img-fluid br-6" width="50px" style="border-radius: 7px;" *ngIf="item.Ruta_Imagen !== '' && item.Ruta_Imagen !== null">
               <img src="./assets/images/no-image.jpg" class="img-fluid br-6 " width="50px" *ngIf="item.Ruta_Imagen == '' || !item.Ruta_Imagen">&nbsp; &nbsp; 
               <a class="cursor selectUser" >{{ item.Nome_Completo }} </a>
           </div>

         </div>
       </div>
    </div>

   <div class="mt-20" *ngIf="selectedUsers.length > 0">
       
    <mat-chip-set style="margin-top: 0px !important;">
        <mat-chip *ngFor="let selUser of selectedUsers" [removable]="true" (removed)="removeUser(selUser)" >

        <img matChipAvatar [src]="selUser | imagenPath" alt="" *ngIf="selUser.Ruta_Imagen !== '' && selUser.Ruta_Imagen !== null">
        <img matChipAvatar src="./assets/images/no-image.jpg" *ngIf="!selUser.Ruta_Imagen">
            {{ selUser.Nome_Completo }}
            <mat-icon matChipRemove style="color: white;     
        " >cancel</mat-icon>
        </mat-chip>
    </mat-chip-set>

   </div>

   <div class="d-flex justify-content-center align-items-center mb-30 mt-5" *ngIf="selectedUsers.length > 0">

    <button class="acceptButton" (click)="addUsersToGroup()"> 
        <span>Adicionar usuários ao grupo</span>
    </button>

     </div>
