

<div class="d-flex justify-content-center align-items-center" style="background-color: #e9ecef; border: 1px solid #99c8f7; width: 100vw; height: 100vh;">
       
        <div class="hold-transition lockscreen"  >
    
        <!-- Automatic element centering -->
        <div class="lockscreen-wrapper"  >
          <div class="lockscreen-logo">
            <a href="../../index2.html"><b>Arcanjo</b>SAORAFAEL</a>
          </div>
          <!-- User name -->
          <div class="lockscreen-name"> {{name}} </div>
        
          <!-- START LOCK SCREEN ITEM -->
          <div class="lockscreen-item">
            <!-- lockscreen image -->
            <div class="lockscreen-image">
              <img [src]="profilePicture" alt="User Image" class="img-fluid" width="100px">
            </div>
            <!-- /.lockscreen-image -->
            <form [formGroup]="myForm" class="lockscreen-credentials"  novalidate  [autocomplete]="false" (ngSubmit)="login()"  >
    
      
                <div class="input-group mb-3" >
                  <input type="password" class="form-control" placeholder="Password" required [ngStyle]="( validField('password')) ? {'border':'1px solid red'}:{}" formControlName="password">
                  <div class="input-group-append">
                    <button type="submit" class="btn" >
                      <i class="fas fa-arrow-right text-muted"></i>
                    </button>
                  </div>
                  <div *ngIf="validField('password')" class="invalid" > Dado obrigatório / Não tem formato de e-mail </div>
                </div>
                <!-- <button type="" class="btn btn-primary btn-block shadow"  (click)="login()" > Aceitar</button> -->
               
              </form>
        
        
          </div>
          <!-- /.lockscreen-item -->
          <div class="help-block text-center">
            Digite sua senha para recuperar sua sessão.
          </div>
          <div class="text-center">
            <a routerLink="/login">Ou faça login como um usuário diferente.</a>
          </div>
          <div class="lockscreen-footer text-center">
            Copyright &copy; 2024 <b><a class="text-black">Arcanjo Sao Rafael</a></b><br>
            Todos os direitos reservados.
          </div>
        </div>
        <!-- /.center -->
        
    </div>
</div>

<div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner-grow " role="status" style="width: 50px; height: 50px;"  >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
