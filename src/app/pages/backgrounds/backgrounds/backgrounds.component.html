


      <div style="display: none;">
        <input type="file" (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png" #fileUploader />
      </div>
  
      <div class="row pd-20">

        <div class="mat-elevation-z8 mt-20 pd-20">
              
          <div class="d-flex justify-content-end align-items-center w-100">
      
    
              <button  type="button" mat-flat-button  color="primary" class="font fs-10 shadow" style="height: 42px;" (click)="fileUploader.click()" *ngIf="!uploading" >
                  <i class="fas fa-plus "></i> &nbsp;Novo
              </button>

              <button type="button" class="mb-2 me-2 btn-hover-shine btn-shadow btn btn-primary font fs-11" style="width: 140px; height: 40px;" *ngIf="uploading" >
                <i class="fas fa-upload"></i> &nbsp; Carregando...
              </button>
          </div>
      
          <table mat-table [dataSource]="dataSource" matSort   >
      
              <ng-container matColumnDef="img" >
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header > Imagem </th>
                  <td mat-cell *matCellDef="let backg" class="selected" > 
                    <img [src]="[backg.filePath]" alt="" style="width: 400px;" >
                 </td>
                </ng-container>
         
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Ações </th>
                  <td  mat-cell *matCellDef="let backg" >
                      <div class="d-flex justify-content-center align-items-center w-100" >
                        <mat-slide-toggle  (change)="backgroundOption($event, backg.idbackground)" [checked]="backg.active===1" ></mat-slide-toggle> &nbsp; &nbsp;
                        <span class="material-icons  delete"  [matTooltip]="'Excluir backg'" (click)="removePicture(backg)">delete</span>
                      </div>
                  </td>
                </ng-container>
                    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          </table>
      
          <br>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        
      </div>
        
  
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner-grow " role="status" style="width: 50px; height: 50px;"  >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
